<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h2>Users</h2>

    <table>
        <tr>
            <th>Email</th>
            <th>Login</th>
            <th>Typ</th>
        </tr>

        <tr th:each="user: ${users}">
            <td th:text="${user.login}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.userType.userTypeName}"></td>
        </tr>
    </table>
</body>
</html>
