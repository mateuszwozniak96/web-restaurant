<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Statuses</h1>
    <table>
        <tr>
            <th>Status id</th>
            <th>Status name</th>
        </tr>

        <tr th:each="status: ${statuss}">
            <td th:text = "${status.statusId}"></td>
            <td th:text="${status.statusName}"></td>
        </tr>
    </table>
</body>
</html>
