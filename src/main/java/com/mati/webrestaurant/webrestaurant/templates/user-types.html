<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Types</title>
</head>
<body>
<table>
    <tr>
        <th>User type id</th>
        <th>User type name</th>
        <th>User type zawod</th>
    </tr>



    <tr th:each="userType: ${userTypes}">
        <td th:text="${userType.userTypeId}"></td>
        <td th:text="${userType.userTypeName}"></td>
    </tr>

</table>
</body>
</html>
